<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="
      width=device-width,
      initial-scale=1,
      maximum-scale=1,
      minimum-scale=1,
      user-scalable=no"
    >
    <style>
      body {
        background: black;
        padding: 0px;
        margin: 0px;
      }
    </style>
    <title>Flappy Quiz</title>
  </head>
  <body>
    <script src="js/phaser.js"></script>
    <script src="js/flapper.js"></script>
    <script src="js/pipe.js"></script>
    <script src="js/boot.js"></script>
    <script src="js/preload.js"></script>
    <script src="js/start.js"></script>
    <script src="js/play.js"></script>
    <script src="js/end.js"></script>
    <script>
      var game = new Phaser.Game(320,568); 
      game.state.add('boot',Flappy.Boot);
      game.state.add('preload',Flappy.Preload);
      game.state.add('start',Flappy.Start);
      game.state.add('play',Flappy.Play);
      game.state.add('end',Flappy.End);
      game.state.start('boot');
    </script>
  </body>
</html>
